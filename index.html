<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>

 				<div id="app">
 					<h1>Agregando frutas en el Stock</h1>

 					<ul>
 						<input type="text" name="" placeholder="Nombre de la fruta" v-model="nombreFruta" @keyup.enter="botoncito">
 						<button @click="botoncito">Agregar</button> <br><br>

 						<li v-for="frutas in frutillas"> {{ frutas.nombre }}
							<input type="number" name="" placeholder="Cantidad" v-model.number="frutas.cantidad"> 
							<button @click="frutas.cantidad = frutas.cantidad + 1">+</button>
							<span v-if="frutas.cantidad === 0"> - Sin Stock</span>
 						</li>
 					</ul>

 					<h2 v-model.number="sumarFrutas">Total: {{total}} frutas</h2>
 				</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
